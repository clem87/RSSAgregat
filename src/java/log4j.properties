#============================================================================
#               ACTIVE MQ
#============================================================================
#En prod, il faut mettre les log. SI il est trop bavard en dev on peut le d\u00e9sactiver dans certain cas
#Exclusion de ActiveMQ des log. 
log4j.logger.org.apache.activemq=DEBUG, N1
log4j.appender.N1=org.apache.log4j.varia.NullAppender
log4j.appender.N1.layout=org.apache.log4j.PatternLayout
log4j.appender.N1.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%-5p] %c- %m%n
log4j.appender.N1.filter.F1=org.apache.log4j.varia.DenyAllFilter
#log4j.appender.N1.filter.F1.levelMin=DEBUG
#log4j.appender.N1.filter.F1.levelMax=FATAL

#log4j.rootLogger=DEBUG, A1, A2, A3
log4j.logger.rssagregator=DEBUG, A1, A2, A3, email

#============================================================================
#           LOG DES ERREURS
#============================================================================
#Les messages d'erreurs importants sont stock\u00e9s dans un fichier \u00e0 part. 
# A1 appender destin\u00e9e au log en production
log4j.appender.A1=org.apache.log4j.FileAppender
log4j.appender.A1.file=/var/lib/RSSAgregate/log/err.log

log4j.appender.A1.filter.F1=org.apache.log4j.varia.LevelRangeFilter
log4j.appender.A1.filter.F1.levelMin=ERROR
log4j.appender.A1.filter.F1.levelMax=FATAL

log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%-5p] %c- %m%n



