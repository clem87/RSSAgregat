<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <form method="post" id="formulaire" action="">
            <h3>Coordonnées</h3>
            <label>Mail : <input type="text" name="mail" value=""></label>
            <br>
            <label>Téléphone : <input type="text" name="tel" value=""></label>

            ...

            <label>Newsletter : <input type="checkbox" name="newsletter"></label>

            ...

            <input type="submit" value="Envoyer">
        </form>

        <div id="post"></div>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
	$("#formulaire").submit(function(){
		$.ajax({type:"POST", data: $(this).serialize(), url:"http://localhost/spip/post.php", 
			success: function(data){
                            
				$("#post").html(data);
                                
			},
                        error: function(){
			        $("#post").html('Une erreur est survenue.');
			}
		});
		return false;
	});
});
        </script>
    </body>
</html>
